<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="iibsasho">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon (serve directly from /web to avoid Flutter asset path issues) -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=5" />
  <link rel="alternate icon" type="image/png" href="/icons/Icon-192.png" />

  <title>iibsasho</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Prevent browser-native pull-to-refresh from hijacking the gesture */
    html, body {
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      height: 100%;
    }
  </style>
  <!-- Google Maps JavaScript API for web support (not used; we use flutter_map/OSM). -->
    <!-- OpenStreetMap via flutter_map requires no extra web script. -->
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
